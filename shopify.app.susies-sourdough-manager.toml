# Susies Sourdough Manager - PRODUCTION Configuration
# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "cb5582248cfb2bce91bc6d860154b57c"
name = "Susies Sourdough Manager"
application_url = "https://order-management-shopify-plugin-production.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = false

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = ["app/uninstalled", "app/scopes_update"]
  uri = "/webhooks"

[access_scopes]
# Subscription scopes included from the start
# Added read/write_selling_plan_groups for managing subscription plans in Shopify
scopes = "read_orders,write_orders,read_products,write_products,read_customers,read_own_subscription_contracts,write_own_subscription_contracts,read_selling_plan_groups,write_selling_plan_groups"

[auth]
redirect_urls = [ "https://order-management-shopify-plugin-production.up.railway.app/auth/callback" ]

[app_proxy]
url = "https://order-management-shopify-plugin-production.up.railway.app/apps"
subpath = "my-subscription"
prefix = "apps"

[pos]
embedded = false

[[extensions.admin_link]]
label = "Susies Sourdough Manager"
destination = "/"

[[extensions.admin_link]]
label = "Subscription Settings"
destination = "/app/settings/subscriptions"

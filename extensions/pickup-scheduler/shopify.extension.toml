# Pickup Scheduler Checkout UI Extension
# This extension adds date and time slot selection at checkout

api_version = "2025-04"

[[extensions]]
uid = "d3e19108-39d4-5b32-1205-0b9940ae0dd338a06446"
type = "ui_extension"
name = "Pickup Scheduler"
handle = "pickup-scheduler"

[[extensions.targeting]]
module = "./src/Checkout.tsx"
# Using contact.render-after instead of delivery-address.render-after
# because products with requires_shipping=false skip the delivery address section
target = "purchase.checkout.contact.render-after"

[extensions.capabilities]
api_access = true
network_access = true
block_progress = true

[extensions.settings]
[[extensions.settings.fields]]
key = "title"
type = "single_line_text_field"
name = "Widget Title"
description = "Title shown above the pickup scheduler"

[[extensions.settings.fields]]
key = "subtitle"
type = "single_line_text_field"
name = "Subtitle"
description = "Subtitle or description shown below the title"

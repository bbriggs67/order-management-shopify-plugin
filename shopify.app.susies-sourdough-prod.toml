# Susie Sourdough - PRODUCTION Configuration
# Learn more about configuring your app at https://shopify.dev/docs/apps/tools/cli/configuration

client_id = "d900df051e5778bfa8696a1721c9e9b2"
name = "Susie Sourdough"
application_url = "https://susie-sourdough-prod.up.railway.app"
embedded = true

[build]
automatically_update_urls_on_dev = false
include_config_on_deploy = true

[webhooks]
api_version = "2024-10"

  [[webhooks.subscriptions]]
  topics = ["orders/create", "orders/updated", "orders/cancelled"]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = ["subscription_contracts/create", "subscription_contracts/update"]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = ["subscription_billing_attempts/success", "subscription_billing_attempts/failure"]
  uri = "/webhooks"

  [[webhooks.subscriptions]]
  topics = ["app/uninstalled", "app/scopes_update"]
  uri = "/webhooks"

[access_scopes]
scopes = "read_orders,write_orders,read_products,write_products,read_customers,read_own_subscription_contracts,write_own_subscription_contracts,read_customer_payment_methods"

[auth]
redirect_urls = [ "https://susie-sourdough-prod.up.railway.app/auth/callback" ]

[app_proxy]
url = "https://susie-sourdough-prod.up.railway.app/apps"
subpath = "my-subscription"
prefix = "apps"
